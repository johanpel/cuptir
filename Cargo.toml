[package]
name = "cuptir"
version = "0.1.0"
edition = "2024"
rust-version = "1.88"

[features]
default = []
serde = ["dep:serde"]

[dependencies]
strum = { version = "0.27", features = ["derive"] }
cpp_demangle = "0.4.4"
cudarc = { git = "https://github.com/johanpel/cudarc.git", branch = "cupti_nvrtc_optional", default-features = false, features = [
    "cuda-version-from-build-system",
    "dynamic-linking",
    "cupti",
    "std",
] }
serde = { version = "1.0.129", features = ["derive"], optional = true }
thiserror = "2.0.12"
tracing = "0.1.41"

[dev-dependencies]
candle-core = { git = "https://github.com/huggingface/candle.git", version = "0.9.1", features = [
    "cuda",
] }
tracing-subscriber = "0.3.20"
serial_test = "3.2.0"
serde_json = "1.0.143"
colored = "3.0.0"

[build-dependencies]
bindgen = "0.72.1"
syn = { version = "2.0.106", features = ["full"] }
convert_case = "0.8.0"
quote = "1.0.40"
prettyplease = "0.2.37"

[[example]]
name = "candle"
required-features = ["serde"]
