[workspace]
members = ["crates/example-utils"]

[workspace.dependencies]
cudarc = { git = "https://github.com/johanpel/cudarc.git", branch = "cupti_nvrtc_optional", default-features = false }

[workspace.package]
edition = "2024"
rust-version = "1.88"
version = "0.1.0"

[package]
name = "cuptir"
edition.workspace = true
rust-version.workspace = true

[features]
default = []
serde = ["dep:serde"]

[dependencies]
strum = { version = "0.27", features = ["derive"] }
cpp_demangle = "0.4.4"
serde = { version = "1.0.129", features = ["derive"], optional = true }
thiserror = "2.0.12"
tracing = "0.1.41"
cudarc = { workspace = true, features = [
    "cuda-version-from-build-system",
    "dynamic-linking",
    "cupti",
    "std",
] }

[dev-dependencies]
serial_test = "3.2.0"
cudarc = { workspace = true, features = [
    "cuda-version-from-build-system",
    "dynamic-linking",
    "cupti",
    "std",
    "nvrtc",
] }
cuptir-example-utils = { path = "crates/example-utils" }

[build-dependencies]
bindgen = "0.72.1"
syn = { version = "2.0.106", features = ["full"] }
convert_case = "0.8.0"
quote = "1.0.40"
prettyplease = "0.2.37"
proc-macro2 = "1.0.101"
anyhow = "1.0.99"
